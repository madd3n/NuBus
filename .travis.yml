language: csharp
solution: NuBus.sln
services:
  - rabbitmq
install:
  - nuget restore NuBus.sln
  - nuget install NUnit.Runners -Version 3.5.0 -OutputDirectory testrunner
script:
  - xbuild /p:Configuration=Debug NuBus.sln
  - mono ./testrunner/NUnit.ConsoleRunner.3.5.0/tools/nunit3-console.exe ./NuBusTest/bin/Debug/NuBus.Test.dll
